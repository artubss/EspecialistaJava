<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BancoPro - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-bank"></i> BancoPro</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/clientes"><i class="bi bi-people"></i> Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contas"><i class="bi bi-credit-card"></i> Contas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Clientes Cadastrados</h2>
            <a href="/clientes/novo" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Novo Cliente
            </a>
        </div>

        <div class="alert alert-success" th:if="${mensagem}" th:text="${mensagem}"></div>
        <div class="alert alert-danger" th:if="${erro}" th:text="${erro}"></div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Email</th>
                                <th>Telefone</th>
                                <th>Acoes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${clientes.empty}">
                                <td colspan="6" class="text-center">Nenhum cliente cadastrado</td>
                            </tr>
                            <tr th:each="cliente : ${clientes}">
                                <td th:text="${cliente.id}"></td>
                                <td th:text="${cliente.nome}"></td>
                                <td th:text="${cliente.cpf}"></td>
                                <td th:text="${cliente.email}"></td>
                                <td th:text="${cliente.telefone}"></td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/contas/cliente/{id}(id=${cliente.id})}" class="btn btn-success">
                                            <i class="bi bi-credit-card"></i> Contas
                                        </a>
                                        <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning">
                                            <i class="bi bi-pencil"></i> Editar
                                        </a>
                                        <a th:href="@{/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-danger"
                                           onclick="return confirm('Tem certeza que deseja excluir este cliente?')">
                                            <i class="bi bi-trash"></i> Excluir
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4 mt-4">
        <div class="container text-center">
            <p>&copy; 2025 BancoPro - Sistema Bancario Ficticio</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
