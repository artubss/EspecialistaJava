<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Background -->
  <rect width="300" height="300" fill="white"/>
  
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#333" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="150" cy="150" r="120" fill="white" stroke="#eee" stroke-width="5" filter="url(#shadow)" />

  <!-- Bank Icon -->
  <g transform="translate(65, 60)">
    <!-- Bank Building -->
    <rect x="20" y="60" width="120" height="90" fill="url(#grad1)" rx="5" ry="5" />

    <!-- Bank Roof/Triangle -->
    <polygon points="80,20 15,60 145,60" fill="url(#grad1)" />

    <!-- Bank Columns -->
    <rect x="40" y="75" width="15" height="75" fill="white" opacity="0.6" rx="2" ry="2" />
    <rect x="72.5" y="75" width="15" height="75" fill="white" opacity="0.6" rx="2" ry="2" />
    <rect x="105" y="75" width="15" height="75" fill="white" opacity="0.6" rx="2" ry="2" />

    <!-- Bank Steps -->
    <rect x="35" y="150" width="90" height="10" fill="#ddd" />

    <!-- Dollar Sign -->
    <text x="80" y="125" text-anchor="middle" font-family="Arial" font-size="50" font-weight="bold" fill="white">$</text>
  </g>

  <!-- Text -->
  <g transform="translate(150, 220)" text-anchor="middle">
    <text font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">BancoPro</text>
    <text y="25" font-family="Arial, sans-serif" font-size="14" fill="#666">Sistema de Gerenciamento Banc√°rio</text>
  </g>

  <!-- Green Accent Element -->
  <circle cx="225" cy="90" r="25" fill="url(#grad2)" />
  <path d="M 215 90 L 225 80 L 235 90 L 225 100 Z" fill="white" />
</svg>